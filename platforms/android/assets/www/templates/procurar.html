<ion-view view-title="Procurar">
  <ion-content class="padding">
      <ion-item class="item item-divider">
        Busca Geral
      </ion-item>
      <ion-item href="#/app/comunidades">
        Comunidades
      </ion-item>
      <ion-item href="#/app/categorias">
        Categorias
      </ion-item>
      <ion-item href="#/app/elementos">
        Todos os Dados
      </ion-item>
      <br>

      <ion-item class="item item-divider">
        Busca Espec√≠fica
      </ion-item>

      <label class="item item-input item-select">
        <div class="input-label">Comunidades
        <select class="form-control" ng-model="comunidadeId" ng-options="comunidade.nome for comunidade in comunidades">
          <option value="">Selecionar</option>
        </select>
        </div>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">Categorias
        <select class="form-control" ng-model="categoriaId" ng-options="categoria.nome for categoria in categorias">
          <option value="">Selecionar</option>
        </select>
        </div>
      </label>

      <label><button class="button button-block button-positive" ng-click="goToRoute(comunidadeId,categoriaId)" ng-disabled="!(comunidadeId&&categoriaId)">Procurar <i class="ion-ios-search"></i></button></label>

      <div class="divFloat">
        <div class="list">
          <label ng-model="elemento" class="item item-input">
            <input type="text" placeholder="Qual local deseja procurar?">
          </label>
          <a class="procurar" href="#/app/elementoBusca/{{elemento.nome}}"><button class="button button-full button-positive">Procurar</button></a>
        </div>
      </div> -->

  </ion-content>
</ion-view>
